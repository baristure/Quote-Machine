<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="quote-box" class="container">
        <h1 id="text">I Would like to read a random quote</h1>
        <p id="author">by author</p>
        <div class="buttons">
          <button>
            <a
              class="button fa fa-twitter"
              id="tweet-quote"
              title="Tweet this quote!"
              href="https://twitter.com/intent/tweet"
            >
            </a>
          </button>
          <button id="new-quote" class="button">New Quote!</button>
        </div>
        <footer>
          by <a href="https://github.com/baristure">Barış TÜRE</a>
        </footer>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
